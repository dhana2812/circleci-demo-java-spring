version: 2.1
orbs:
  shiftleft: shiftleft/shiftleft@1.0.6
jobs:
  build:
    
    working_directory: ~/circleci-demo-java-spring

    docker:
      - image: circleci/openjdk:8-jdk-stretch
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test

    steps:

      - checkout
      - run:
           name: Build the application and analyze
           command: |
            # build the application
            mvn clean package
            # create a directory for Qwiet and move the JAR file in
            mkdir -p /tmp/workspace/target 
            mv target/demo-java-spring-0.0.1-SNAPSHOT.jar /tmp/workspace/target/
            # download Qwiet and move
            #sudo curl https://cdn.shiftleft.io/download/sl && chmod a+rx $HOME/sl
            curl https://cdn.shiftleft.io/download/sl && sudo chmod 755 sl
            #sudo curl https://cdn.shiftleft.io/download/sl > /usr/local/bin/sl && chmod a+rx /usr/local/bin/sl
            #sudo curl https://cdn.shiftleft.io/download/sl > $HOME/sl && sudo chmod a+rx $HOME/sl
            # run code analysis
            sl analyze --wait --tag branch=$CIRCLE_BRANCH --app demo-java-spring /tmp/workspace/target/demo-java-spring-0.0.1-SNAPSHOT.jar

workflows:
  shiftleft-workflow:
    jobs:
      - build